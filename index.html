<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Under A Pale Grey Sky We Shall Arise</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    margin: 0;
    padding: 2em 1em;
  }
  .container {
    background-color: white;
    padding: 1.5em;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 600px;
  }
  .login-container, .main-content {
    display: none;
  }
  .login-container.active, .main-content.active {
    display: block;
  }
  input[type="text"], input[type="password"], textarea {
    display: block;
    margin-bottom: 1em;
    width: 100%;
    padding: 0.5em;
    font-size: 1em;
    box-sizing: border-box;
  }
  button {
    padding: 0.5em 1em;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 4px;
    margin-top: 0.5em;
  }
  button:disabled {
    background-color: #aaa;
    cursor: not-allowed;
  }
  .tabs {
    display: flex;
    flex-wrap: wrap;
    margin-bottom: 1em;
    gap: 0.4em;
  }
  .tab {
    padding: 0.5em 1em;
    cursor: pointer;
    background-color: #ddd;
    border-radius: 4px 4px 0 0;
    user-select: none;
    position: relative;
  }
  .tab.active {
    background-color: #007bff;
    color: white;
  }
  .tab .close-btn {
    position: absolute;
    right: 5px;
    top: 2px;
    color: #333;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
  }
  .tab .close-btn:hover {
    color: red;
  }
  #editorContainer {
    /* 4:3 ratio container */
    width: 100%;
    max-width: 800px;
    aspect-ratio: 4 / 3;
    border: 1px solid #ccc;
    border-radius: 6px;
    background: white;
    box-shadow: 0 0 8px rgba(0,0,0,0.15);
    padding: 1em;
    box-sizing: border-box;
    margin-top: 1em;
    display: flex;
    flex-direction: column;
  }
  #editorTitle {
    font-size: 1.5em;
    margin-bottom: 0.5em;
    border: none;
    border-bottom: 2px solid #007bff;
    padding: 0.25em 0.5em;
    outline: none;
    font-weight: bold;
  }
  #editorContent {
    flex-grow: 1;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 0.5em;
    resize: none;
    outline: none;
    font-family: "Times New Roman", serif;
    line-height: 1.5em;
  }
  #photoSection {
    margin-top: 2em;
  }
  #photoPreview img {
    max-width: 100%;
    margin-top: 10px;
    border-radius: 6px;
  }
  .photo-wrapper {
    margin-bottom: 1em;
  }
  .photo-wrapper button {
    background-color: #dc3545;
    padding: 0.3em 0.7em;
    font-size: 0.9em;
    border: none;
    cursor: pointer;
    color: white;
    border-radius: 3px;
    margin-top: 5px;
  }
  .photo-wrapper button:hover {
    background-color: #b02a37;
  }
</style>
</head>
<body>

<div class="container">

  <!-- Login -->
  <div class="login-container active" id="loginContainer">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <!-- Main content -->
  <div class="main-content" id="mainContent">
    <h2>Welcome, admin</h2>

    <!-- Note tabs -->
    <div id="notesTabs" class="tabs"></div>

    <!-- Large document style editor container -->
    <div id="editorContainer">
      <input type="text" id="editorTitle" placeholder="Note title" />
      <textarea id="editorContent" placeholder="Type your note here..."></textarea>
      <button id="saveNoteBtn">Save Note</button>
      <p id="saveStatus" style="color:green; margin-top:0.5em; display:none;">Note saved!</p>
    </div>

    <hr />

    <div id="photoSection">
      <h3>Photos Upload</h3>
      <input type="file" id="photoInput" accept="image/*" />
      <button onclick="uploadPhoto()">Upload</button>
      <div id="photoPreview"></div>
    </div>
  </div>

</div>

<script>
  let notes = [];
  let currentNoteIndex = null;

  // Login function
  function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const errorMsg = document.getElementById('errorMsg');

    if (username === 'admin' && password === 'V.Yjl.!P') {
      document.getElementById('loginContainer').classList.remove('active');
      document.getElementById('mainContent').classList.add('active');
      loadNotes();
      loadPhotos();
      showEditor();  // show editor immediately for new note input
    } else {
      errorMsg.textContent = "Invalid username or password.";
    }
  }

  // Load notes from localStorage
  function loadNotes() {
    const savedNotes = localStorage.getItem('notes');
    notes = savedNotes ? JSON.parse(savedNotes) : [];
    renderTabs();
  }

  // Save all notes to localStorage
  function saveAllNotes() {
    localStorage.setItem('notes', JSON.stringify(notes));
  }

  // Render note tabs
  function renderTabs() {
    const tabsContainer = document.getElementById('notesTabs');
    tabsContainer.innerHTML = '';
    notes.forEach((note, index) => {
      const tab = document.createElement('div');
      tab.className = 'tab' + (index === currentNoteIndex ? ' active' : '');
      tab.textContent = note.title || 'Untitled';

      tab.onclick = () => {
        saveCurrentNoteIfAny(() => {
          selectNote(index);
        });
      };

      // Close (delete) button
      const closeBtn = document.createElement('span');
      closeBtn.className = 'close-btn';
      closeBtn.textContent = 'Ã—';
      closeBtn.title = 'Delete note';
      closeBtn.onclick = (e) => {
        e.stopPropagation();
        if (confirm(`Are you sure you want to delete the note "${note.title}"?`)) {
          deleteNote(index);
        }
      };
      tab.appendChild(closeBtn);

      tabsContainer.appendChild(tab);
    });
  }

  // Select note by index and open in editor
  function selectNote(index) {
    currentNoteIndex = index;
    const note = notes[index];
    const titleInput = document.getElementById('editorTitle');
    const contentInput = document.getElementById('editorContent');
    titleInput.value = note.title || '';
    contentInput.value = note.text || '';
    hideSaveStatus();
  }

  // Show editor for new note or editing current note
  function showEditor() {
    currentNoteIndex = null;
    const titleInput = document.getElementById('editorTitle');
    const contentInput = document.getElementById('editorContent');
    titleInput.value = '';
    contentInput.value = '';
    hideSaveStatus();
    renderTabs();
  }

  // Save current note (new or existing)
  function saveCurrentNoteIfAny(callback) {
    const titleInput = document.getElementById('editorTitle');
    const contentInput = document.getElementById('editorContent');
    const title = titleInput.value.trim();
    const text = contentInput.value.trim();

    if (!title && !text) {
      // nothing to save
      if (callback) callback();
      return;
    }

    if (currentNoteIndex === null) {
      // New note
      notes.push({ title, text });
      currentNoteIndex = notes.length -1;
    } else {
      // Update existing note
      notes[currentNoteIndex].title = title;
      notes[currentNoteIndex].text = text;
    }

    saveAllNotes();
    renderTabs();
    if (callback) callback();
  }

  // Delete note
  function deleteNote(index) {
    notes.splice(index, 1);
    if (notes.length === 0) {
      currentNoteIndex = null;
      showEditor();  // show empty editor for new note
    } else {
      if (currentNoteIndex >= notes.length) currentNoteIndex = notes.length - 1;
      selectNote(currentNoteIndex);
    }
    saveAllNotes();
    renderTabs();
  }

  // Save button click handler
  document.getElementById('saveNoteBtn').addEventListener('click', () => {
    saveCurrentNoteIfAny(() => {
      showSaveStatus();
    });
  });

  // Show "Note saved!" status for 2 seconds
  function showSaveStatus() {
    const status = document.getElementById('saveStatus');
    status.style.display = 'block';
    setTimeout(() => {
      status.style.display = 'none';
    }, 2000);
  }
  function hideSaveStatus() {
    document.getElementById('saveStatus').style.display = 'none';
  }

  // Photo upload code
  function uploadPhoto() {
    const input = document.getElementById('photoInput');
    const file = input.files[0];
    if (file && file.type.startsWith('image/')) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const images = JSON.parse(localStorage.getItem('photos') || '[]');
        images.push(e.target.result);
        localStorage.setItem('photos', JSON.stringify(images));
        displayPhotos(images);
        input.value = '';
      };
      reader.readAsDataURL(file);
    }
  }

  // Load and display photos
  function loadPhotos() {
    const images = JSON.parse(localStorage.getItem('photos') || '[]');
    displayPhotos(images);
  }

  function displayPhotos(images) {
    const container = document.getElementById('photoPreview');
    container.innerHTML = '';
    images.forEach((src, index) => {
      const wrapper = document.createElement('div');
      wrapper.className = 'photo-wrapper';

      const img = document.createElement('img');
      img.src = src;

      const delBtn = document.createElement('button');
      delBtn.textContent = 'Delete Photo';
      delBtn.onclick = function () {
        if (confirm("Are you sure you want to delete this photo?")) {
          removePhoto(index);
        }
      };

      wrapper.appendChild(img);
      wrapper.appendChild(delBtn);
      container.appendChild(wrapper);
    });
  }

  function removePhoto(index) {
    const images = JSON.parse(localStorage.getItem('photos') || '[]');
    images.splice(index, 1);
    localStorage.setItem('photos', JSON.stringify(images));
    displayPhotos(images);
  }
</script>

</body>
</html>
